<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{{ url_for('static', filename='stylesheets/styles.css') }}"
      rel="stylesheet" type="text/css" />

    <script src="{{ url_for('static', filename='js/d3/d3.min.js') }}"
      charset="utf-8"></script>

    <script src="{{ url_for('static', filename='js/simulation.js') }}"
      charset="utf-8"></script>

    <title>
      {% block head_title_prefix %}{% endblock %}
      Lotka-Volterra
    </title>
  </head>


  <body id="{% block body_id %}{% endblock %}">
    <a href="{{ url_for('home') }}">
      <h1 id="site-title">Lotka-Volterra</h1>
    </a>

    <div id="content">
      <h2 id="page-title">{% block page_title %}{% endblock %}</h2>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
