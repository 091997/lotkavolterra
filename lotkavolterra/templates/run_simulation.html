{% extends 'base.html' %}
{% block body_id %}run-simulation{% endblock %}


{% block content %}

<div id="svg-container" class="page-section">
  <svg width="100%"></svg>
</div>

<script type="text/javascript" charset="utf-8">
  lotkavolterra.runSimulation({
    jsonURL:
      "{{ url_for('static', filename='json/' ~ simulation ~ '.json') }}",
    populationSize: {{ population_size }},
    numGenerations: {{ num_generations }},
    hasStage: {% if has_stage %}true{% else %}false{% endif %},
    repeat: {% if repeat %}true{% else %}false{% endif %}
  });
</script>

{% endblock %}
