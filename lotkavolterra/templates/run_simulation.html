{% extends 'base.html' %}
{% block body_id %}simulation{% endblock %}


{% block content %}

<svg></svg>

<script type="text/javascript" charset="utf-8">
  lotkavolterra.launchSimulation({
    jsonURL:
      "{{ url_for('static', filename='json/' ~ simulation ~ '.json') }}",
    numGenerations: {{ num_generations }},
    repeat: {% if repeat %}true{% else %}false{% endif %}
  });
</script>

{% endblock %}
