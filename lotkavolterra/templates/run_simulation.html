<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{{ url_for('static', filename='stylesheets/styles.css') }}"
      rel="stylesheet" type="text/css" />

    <script src="{{ url_for('static', filename='js/app.bundle.js') }}"
      charset="utf-8"></script>

    <title>
      Simulation | Lotka-Volterra Project
    </title>
  </head>

  <body id="run-simulation">
    <div id="content">
      <a class="home-nav" href={{ url_for('home') }}>Home</a>

      <div class="counters">
        <span class="trial-counter">Trial 0</span>
        <br>
        <span class="generation-counter">Generation 0</span>
      </div>

      <svg class="simulation"></svg>

      <script type="text/javascript" charset="utf-8">
        var repeat = {% if repeat %}true{% else %}false{% endif %}

        {% if is_test%}
        lotkavolterra.launchTestSimulation({
          numGenerations: {{ num_generations }},
          repeat: repeat,
          simulation: "{{ simulation }}",
          numSeats: {{ num_seats }}
        });

        {% else %}
        lotkavolterra.launchSimulation({
          numGenerations: {{ num_generations }},
          repeat: repeat,
          jsonURL:
            "{{ url_for('static', filename='json/' ~ simulation) }}"
        });
        {% endif %}
      </script>
    </div>
  </body>
</html>
