<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/static/stylesheets/styles.css" rel="stylesheet"
          type="text/css">

    <script src="/static/js/app.bundle.js" charset="utf-8"></script>

    <title>Simulation | Lotka-Volterra Project</title>
  </head>

  <body id="simulation">
    <div id="content">
      <div id="stats">
        <a class="home-nav" href="/">Home</a>

        <div class="counters">
          <span id="trial-counter">Trial 0</span>
          <span id="generation-counter">Generation 0</span>
        </div>
      </div>

      <canvas id="simulation-canvas" width="1300" height="1000"></canvas>

      <script type="text/javascript" charset="utf-8">
        var params = lotkavolterra.getSearchParams();

        if (params.type === "input") {
          lotkavolterra.launchSimulation(params);
        } else {
          lotkavolterra.launchTestSimulation(params);
        }
      </script>
    </div>
  </body>
</html>
