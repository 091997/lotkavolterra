<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/static/stylesheets/styles.css" rel="stylesheet"
          type="text/css">

    <script src="/static/js/app.bundle.js" charset="utf-8"></script>

    <title>Simulation | Lotka-Volterra Project</title>
  </head>

  <body id="simulation">
    <div id="content">
      <a class="home-nav" href="/">Home</a>

      <div class="counters">
        <span class="trial-counter">Trial 0</span>
        <br>
        <span class="generation-counter">Generation 0</span>
      </div>

      <svg class="simulation-svg"></svg>

      <script type="text/javascript" charset="utf-8">
        var params = lotkavolterra.getSearchParams();
        var repeat = params.repeat ? true : false;

        if (params.type === "test-based") {
          lotkavolterra.launchTestSimulation({
            numGenerations: params.num_generations,
            repeat: repeat,
            simulation: params.simulation,
            numSeats: params.num_seats
          });
        } else {
          lotkavolterra.launchSimulation({
            numGenerations: params.num_generations,
            repeat: repeat,
            jsonFilename: params.simulation
          });
        }
      </script>
    </div>
  </body>
</html>
